
<!DOCTYPE html>
<html>
        
    <head>
        <meta charset="utf-8">
        <title>Caderno de estudos HTML</title>
   
    </head>

    <body>

        <h1 align="center">Listas</h1>

             <h2>You rock!</h2>

                    <h3> Isso é uma lista não ordenada: </h3>

            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>Javascript</li>

            </ul>

            <!-- ul é uma lista não ordenada -->
            <!-- li indica os elementos de uma lista -->
            <!-- itens aparecem listados com bolinha -->

            <h4> Isso é uma lista ordenada:</h4>

            <ol type="a" start="a">
                <li>HTML</li>
                <li>CSS</li>
                <li>Javascript</li>
            </ol>

            <!-- ol é uma lista ordenada -->
            <!-- listas são um exemplo de tags combinadas - as tags <li> não fazem sentido sem as tags ul> ou <ol>-->
            <!-- sem os atributos, o padrão é os itens aparecerem ordenados com números - 1. 2. 3. -->
            <!-- o atributo type="a" muda de números para letras em ordem alfabética -->
            <!-- o start indica aonde começa a ordenação - se colocar "b", o segundo item seria "c"-->
            <!-- outros types: A; i; I; 1-->

               </body>


</html>
