<!-- A bolinha branca que aparece em cima, mostra que a última versão do documento não foi salva. -->
<!-- Para salvar, pressione CTRL + S -->
<!-- Para criar um novo arquivo html, basta clicar em novo arquivo e colocar nome_do_arquivo.html>-->

<!DOCTYPE html>
<!-- Serve para indicar a versão html-->

<html>
        <!-- A tag HTML serve para indicar aonde o documento html começa e aonde ele termina.-->
    
    <head>
    <!-- No head colocamos toda a configuração da página - exemplo: caracteres, idiomas. -->
    <!-- O conteúdo não fica  visível para o usuário. -->

    <meta charset="utf-8">
    <!-- Usamos o atributo charset na tag <meta> para indicar o tipo de caractere que vamos usar nesse site.-->
    <!-- O valor "utf-8 é o que indica os caracteres do Português."-->  

        <title>Caderno de estudos HTML</title>
   <!--O title é aonde colocoamos o título do documento. É o que aparece no topo da página no navegador--> 
    
    </head>

    <body>
        <!-- Dentro do body, coloca-se todo o conteúdo que fica visível para o usuário-->

   </body>
   

</html>
