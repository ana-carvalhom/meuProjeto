
<!DOCTYPE html>
<html>
        
    <head>
        <meta charset="utf-8">
        <title>Caderno de estudos HTML</title>
   
    </head>

    <body>

        <h1 align="center">Tags e Atributos</h1>

        <!-- Tag de abertura <>; tag de fechamento </> (nem todos itens tem tag de fechamento) -->
        <!-- Na tag acima: h1 = tag que indica o título na página -->
        <!-- align = representa o atributo de uma tag (opcionais; configurações de elementos adicionais que ajustam o seu comportamento de várias maneiras)-->
        <!-- aling = esta tag indica o alinhamento do texto -->
        <!-- "center" = representa os valores de um atributo da tag (definem as configurações) -->
        <!-- "center" = atributo que indica que o alinhamento do texto será centralizado -->
        <!-- Tags e atributos = representa o conteúdo de uma tag -->

        <h2>You rock!</h2>

        <!-- <h2> Tag que indica subtítulo -->
        <!-- o <h1> é o que tem peso/hierarquia maior na página -->
        <!-- o <h6> é o que tem peso/hierarquia menor dos subtítulos -->


            <p> Read me in the back. </p>

            <!-- <p> é a tag de parágrafo.-->
                <!-- as tags de título e de parágrafo geram, automaticamente, um enter no final-->
   </body>
   

</html>
